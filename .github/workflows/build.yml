# .github/workflows/build.yml

name: Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

# 添加并发控制，避免冲突
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false  # 一个平台失败不影响其他
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            suffix: ''
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            suffix: ''
          - os: ubuntu-latest  # 改用 ubuntu 交叉编译 Windows
            goos: windows
            goarch: amd64
            suffix: '.exe'
          - os: ubuntu-latest  # 改用 ubuntu 交叉编译 Windows
            goos: windows
            goarch: arm64
            suffix: '.exe'
          - os: macos-latest
            goos: darwin
            goarch: amd64
            suffix: ''
          - os: macos-latest
            goos: darwin
            goarch: arm64
            suffix: ''

    runs-on: ${{ matrix.os }}
    timeout-minutes: 15  # 添加超时限制
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true  # 启用缓存加速

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        if: matrix.goos == 'linux' && matrix.goarch == 'amd64'  # 只在一个平台运行测试
        run: go test -v -timeout 5m ./...

      - name: Build
        env:
          CGO_ENABLED: '0'
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p build
          go build -ldflags="-s -w" -o build/phantom-core-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }} ./cmd/phantom-core

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: phantom-core-${{ matrix.goos }}-${{ matrix.goarch }}
          path: build/
          retention-days: 7
