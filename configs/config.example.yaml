
#═══════════════════════════════════════════════════════════════════
# Phantom Core v1.1 配置文件
# 客户端内核配置
#═══════════════════════════════════════════════════════════════════

# 服务器配置
server:
  address: "your.server.com"
  tcp_port: 443
  udp_port: 54321
  psk: "YOUR_PSK_HERE"
  time_window: 30
  mode: "udp"  # udp 或 tcp
  tls:
    enabled: true
    server_name: "your.server.com"
    skip_verify: false

# 本地代理配置
proxy:
  socks_addr: "127.0.0.1:1080"
  socks_udp_enabled: true
  http_addr: "127.0.0.1:1081"

# 前向纠错配置
fec:
  enabled: true
  mode: "adaptive"  # static 或 adaptive
  data_shards: 10
  fec_shards: 3
  # 自适应模式参数
  min_parity: 1
  max_parity: 8
  target_loss: 0.01
  adjust_interval: 5s

# 多路复用配置
mux:
  enabled: true
  max_streams: 256
  stream_buffer: 65536
  keepalive_interval: 30s
  idle_timeout: 5m

# 缓冲区配置
buffer:
  send_buffer: 262144
  recv_buffer: 262144
  max_burst_size: 32768
  send_interval: 100us

# API 配置
api:
  addr: "127.0.0.1:19080"

# 日志配置
log:
  level: "info"
  file: ""




